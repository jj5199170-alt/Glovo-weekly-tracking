
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glovo Weekly Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 10px;
    }
    .day-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .day-input input {
      width: 60%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #ffb800; }
    .result {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
    .totals {
      margin-top: 12px;
      background: #fffbea;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Glovo Weekly Tracker</h2>
    <div id="inputs"></div>
    <button onclick="addDay()">+ Add Day</button>
    <div class="totals" id="totals"></div>
  </div>

  <script>
    const taxRate = 0.02;
    const platformFee = 500;
    const adminFee = 500;
    let dayCount = 0;

    const inputsDiv = document.getElementById("inputs");
    const totalsDiv = document.getElementById("totals");

    function addDay() {
      dayCount++;
      const div = document.createElement("div");
      div.className = "day-input";
      div.innerHTML = `
        <label>Day ${dayCount}:</label>
        <input type="number" placeholder="₦ amount" oninput="calculate()" id="day${dayCount}">
      `;
      inputsDiv.appendChild(div);
      calculate();
    }

    function calculate() {
      let totalEarnings = 0;
      let totalTax = 0;
      let totalDeductions = 0;
      let totalNet = 0;

      for (let i = 1; i <= dayCount; i++) {
        const val = parseFloat(document.getElementById(`day${i}`)?.value) || 0;
        const tax = val * taxRate;
        const deduction = tax + platformFee + adminFee;
        const net = val - deduction;

        totalEarnings += val;
        totalTax += tax;
        totalDeductions += (platformFee + adminFee);
        totalNet += net;
      }

      totalsDiv.innerHTML = `
        <p>Total Earnings: ₦${totalEarnings.toLocaleString()}</p>
        <p>Total Tax (2%): ₦${totalTax.toFixed(2)}</p>
        <p>Total Fees: ₦${totalDeductions}</p>
        <hr/>
        <h3>Weekly Net: ₦${totalNet.toLocaleString(undefined, {minimumFractionDigits: 2})}</h3>
      `;
    }

    // Start with one day input
    addDay();
  </script>
</body>
</html>
