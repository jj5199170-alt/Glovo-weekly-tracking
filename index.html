  <style>
    :root {
      --yellow: #ffb800;
      --light-bg: #f8f9fa;
      --light-text: #222;
      --dark-bg: #1c1c1c;
      --dark-text: #f8f9fa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* Animated glowing background */
    @keyframes glovoGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(120deg,
        rgba(255,184,0,0.15),
        rgba(0,0,0,0.05),
        rgba(255,184,0,0.1));
      background-size: 200% 200%;
      animation: glovoGlow 10s ease infinite;
    }

    .dark::before {
      background: linear-gradient(120deg,
        rgba(255,184,0,0.15),
        rgba(255,255,255,0.05),
        rgba(255,184,0,0.1));
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
      position: relative;
      z-index: 5;
    }

    .dark .card {
      background: rgba(34, 34, 34, 0.9);
    }

    h2 {
      color: var(--yellow);
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: transparent;
      color: inherit;
    }

    input:focus {
      outline: 1px solid var(--yellow);
    }

    .result {
      margin-top: 10px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--yellow);
      border: none;
      border-radius: 50px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      z-index: 10;
    }

    .toggle:hover {
      background: #e0a800;
    }

    /* Glovo logo floating animation */
    .logo-bg {
      position: fixed;
      font-size: 28px;
      font-weight: 800;
      color: var(--yellow);
      opacity: 0.65;
      text-shadow: 0 0 10px rgba(255,184,0,0.7), 0 0 25px rgba(255,184,0,0.8);
      animation: floatLogo 18s linear infinite;
      z-index: 0;
    }

    @keyframes floatLogo {
      0% { top: 90%; left: -20%; transform: rotate(0deg); }
      50% { top: 10%; left: 70%; transform: rotate(10deg); }
      100% { top: 90%; left: -20%; transform: rotate(0deg); }
    }

  </style>
