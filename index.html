<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glovo Earning Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 { text-align: center; color: #ffb800; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ffb800;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff9900; }
    .result {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Glovo Tax Calculator</h2>
    <input type="number" id="earnings" placeholder="Enter your earnings (₦)" />
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const earnings = parseFloat(document.getElementById('earnings').value);
      if (isNaN(earnings) || earnings <= 0) {
        document.getElementById('result').innerHTML = 'Please enter a valid amount.';
        return;
      }
      const tax = 0.02 * earnings;
      const platformFee = 500;
      const adminFee = 500;
      const totalDeductions = tax + platformFee + adminFee;
      const netEarnings = earnings - totalDeductions;
      document.getElementById('result').innerHTML = `
        <p>Tax (2%): ₦${tax.toFixed(2)}</p>
        <p>Platform Fee: ₦${platformFee}</p>
        <p>Admin Fee: ₦${adminFee}</p>
        <hr/>
        <p>Net Earnings: <strong>₦${netEarnings.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
