<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glovo Tax Calculator</title>
  <style>
    :root {
      --yellow: #ffb800;
      --light-bg: #f8f9fa;
      --light-text: #222;
      --dark-bg: #1c1c1c;
      --dark-text: #f8f9fa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* Background animation */
    @keyframes glovoGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(120deg,
        rgba(255,184,0,0.15),
        rgba(0,0,0,0.05),
        rgba(255,184,0,0.1));
      background-size: 200% 200%;
      animation: glovoGlow 10s ease infinite;
    }

    .dark::before {
      background: linear-gradient(120deg,
        rgba(255,184,0,0.15),
        rgba(255,255,255,0.05),
        rgba(255,184,0,0.1));
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .dark .card {
      background: rgba(34, 34, 34, 0.9);
    }

    h2 {
      color: var(--yellow);
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: transparent;
      color: inherit;
    }

    input:focus {
      outline: 1px solid var(--yellow);
    }

    .result {
      margin-top: 10px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--yellow);
      border: none;
      border-radius: 50px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .toggle:hover {
      background: #e0a800;
    }

    .logo-bg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.25;
      color: var(--yellow);
      font-weight: bold;
      letter-spacing: 3px;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { opacity: 0.2; text-shadow: 0 0 5px rgba(255,184,0,0.4); }
      to { opacity: 0.5; text-shadow: 0 0 20px rgba(255,184,0,0.8); }
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">ðŸŒ—</button>
  <div class="card">
    <h2>Glovo Tax Calculator</h2>
    <input type="number" id="earnings" placeholder="Enter your earnings (â‚¦)" />
    <div class="result" id="result"></div>
  </div>
  <div class="logo-bg">GLOVO âš¡</div>

  <script>
    const input = document.getElementById("earnings");
    const resultDiv = document.getElementById("result");

    function calculate() {
      const earnings = parseFloat(input.value);
      if (isNaN(earnings) || earnings <= 0) {
        resultDiv.innerHTML = "Please enter a valid amount.";
        return;
      }

      const tax = 0.02 * earnings;
      const platformFee = 500;
      const adminFee = 500;
      const totalServiceCharge = tax + platformFee + adminFee;
      const netEarnings = earnings - totalServiceCharge;

      resultDiv.innerHTML = `
        Tax (2%): â‚¦${tax.toFixed(2)}<br/>
        Platform Fee: â‚¦${platformFee}<br/>
        Admin Fee: â‚¦${adminFee}<br/>
        <hr/>
        <strong>Total Service Charge: â‚¦${totalServiceCharge.toFixed(2)}</strong><br/>
        <strong>Net Earnings: â‚¦${netEarnings.toFixed(2)}</strong>
      `;
    }

    input.addEventListener("input", calculate);

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
