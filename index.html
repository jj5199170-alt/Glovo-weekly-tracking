<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glovo Tax Calculator</title>
  <style>
    :root {
      --yellow: #ffb800;
      --light-bg: #f8f9fa;
      --light-text: #222;
      --dark-bg: #1c1c1c;
      --dark-text: #f8f9fa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      background-image: radial-gradient(circle at 30% 30%, rgba(255, 184, 0, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0.05) 0%, transparent 50%);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      background-image: radial-gradient(circle at 30% 30%, rgba(255, 184, 0, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .dark .card {
      background: rgba(34, 34, 34, 0.9);
    }

    h2 {
      color: var(--yellow);
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: transparent;
      color: inherit;
    }

    input:focus {
      outline: 1px solid var(--yellow);
    }

    .result {
      margin-top: 10px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
    }

    .toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--yellow);
      border: none;
      border-radius: 50px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .toggle:hover {
      background: #e0a800;
    }

    .logo-bg {
      position: fixed;
      bottom: 15px;
      left: 15px;
      font-size: 14px;
      opacity: 0.3;
      color: var(--yellow);
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">ðŸŒ—</button>
  <div class="card">
    <h2>Glovo Tax Calculator</h2>
    <input type="number" id="earnings" placeholder="Enter your earnings (â‚¦)" />
    <div class="result" id="result"></div>
  </div>
  <div class="logo-bg">GLOVO âš¡</div>

  <script>
    const input = document.getElementById("earnings");
    const resultDiv = document.getElementById("result");

    function calculate() {
      const earnings = parseFloat(input.value);
      if (isNaN(earnings) || earnings <= 0) {
        resultDiv.innerHTML = "Please enter a valid amount.";
        return;
      }
      const tax = 0.02 * earnings;
      const platformFee = 500;
      const adminFee = 500;
      const totalDeductions = tax + platformFee + adminFee;
      const netEarnings = earnings - totalDeductions;
      resultDiv.innerHTML = `
        Tax (2%): â‚¦${tax.toFixed(2)}<br/>
        Platform Fee: â‚¦${platformFee}<br/>
        Admin Fee: â‚¦${adminFee}<br/>
        <hr/>
        <strong>Net Earnings: â‚¦${netEarnings.toFixed(2)}</strong>
      `;
    }

    input.addEventListener("input", calculate);

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
